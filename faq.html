<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/faq.css">

    <title>FAQ Page</title>

</head>

<body>

    <h2>Frequently Asked Questions</h2>

    <div class="faq">
        <label for="q1">What is HTML?</label>
        <input type="checkbox" id="q1">
        <div class="content">
            <p>HTML (HyperText Markup Language) is the standard language for creating web pages.</p>
        </div>
    </div>

    <div class="faq">
        <label for="q2">What is CSS?</label>
        <input type="checkbox" id="q2">
        <div class="content">
            <p>CSS (Cascading Style Sheets) is used to style HTML content.</p>
        </div>
    </div>

    <div class="faq">
        <label for="q3">Can I use this FAQ without JavaScript?</label>
        <input type="checkbox" id="q3">
        <div class="content">
            <p>Yes! This FAQ uses only HTML and CSS.</p>
        </div>
    </div>

</body>
</html>
