<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles/faq2.css">

    <title>FAQ Example</title>

</head>

<body>

    <h2>FAQ</h2>

    <div class="faq-item">


        <label class="faq-question" for="q1">What is HTML?</label>
       
        <input type="checkbox" id="q1">
       
        <div class="faq-answer">
            <p>HTML is the language used to create web pages.</p>
        </div>


    </div>






    <div class="faq-item">
        <label class="faq-question" for="q2">What is CSS?</label>
        <input type="checkbox" id="q2">
        <div class="faq-answer">
            <p>CSS is used to style web pages.</p>
        </div>
    </div>

</body>
</html>
