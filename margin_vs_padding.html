<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin vs Padding</title>
    <style>
        .container {
            background-color: lightgray;
            padding: 20px; /* Internal space */
        }

        .box {
            background-color: lightblue;
            border: 3px solid blue;
            padding: 5px; /* Space inside the box */
            margin: 55px;  /* Space outside the box */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">This box has padding inside and margin outside.</div>
    </div>

</body>
</html>
